<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales CRD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sales Application</h1>
        <form id="sales-form">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount of Sale</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="protectionPlan">
                <label for="protectionPlan" class="form-check-label">Protection Plan</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="assembly">
                <label for="assembly" class="form-check-label">Assembly</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="assembly">
                <label for="QA STILL SUCKS" class="form-check-label">QA STILL SUCKS</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Sale</button>
        </form>
        <hr>
        <h2>Sales List</h2>
        <ul id="sales-list" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
</body>
